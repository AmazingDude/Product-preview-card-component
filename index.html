<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <figure>
      <img class="perfume" src="images/image-product-desktop.jpg" alt="perfuma" />
        <div class="description">
          <h2>PREVIEW</h2>

          <h1><b>Gabrielle Essence Eau De Parfum</b></h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <span>$149.99</span>
          <del>$169.99</del>
          <br>
          <br>
          <div class="button-flex">
            <div class="btn"><img src="images/icon-cart.svg"> Add to Cart</div>
          </div>
      </figure>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">AmazingDude</a>.
      </div>
    </div>
  </body>
</html>
